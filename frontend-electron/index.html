<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Locker</title>
</head>
<body>

    <!-- Login Form -->
    <div id="login-form" style="display: block;">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Username">
        <input type="password" id="login-password" placeholder="Password">
        <button id="login-btn">Login</button>
        <p>Don't have an account? <span id="show-signup">Sign up here</span></p>
    </div>

    <!-- Signup Form -->
    <div id="signup-form" style="display: none;">
        <h2>Sign Up</h2>
        <input type="text" id="signup-username" placeholder="Username">
        <input type="password" id="signup-password" placeholder="Password">
        <button id="signup-btn">Sign Up</button>
        <p>Already have an account? <span id="show-login">Login here</span></p>
    </div>

    <!-- Upload Section -->
    <div id="upload-section" style="display: none;">
        <h2>Upload Files</h2>
        <input type="text" id="receivers" placeholder="Receivers (comma-separated)">
        <input type="file" id="file-upload" multiple>
        <button id="upload-btn">Upload</button>
    </div>

    <!-- Receive Section -->
    <div id="receive-section" style="display: none;">
        <h2>Receive Files</h2>
        <button id="receive-btn">Get Files</button>
        <ul id="file-list"></ul>
    </div>

    <!-- Logout Button -->
    <button id="logout-btn" style="display: none;">Logout</button>

    <script src="renderer.js"></script>
</body>
</html>
